  <div style="  margin: 0 auto 25px; margin-top: 50px;max-width: 350px;">
    <div style="padding: 25px">

      <form (ngSubmit)="login()" [formGroup]="loginForm">

        <div class="cb-warn-message" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="form-group">
          <mat-form-field>
            <input matInput placeholder="User email"  [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input type="password" matInput placeholder="Password" autocomplete="off" [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <div id="remember" class="checkbox"></div>

        <button class="cb-button" [disabled]="loginForm.invalid || !loginForm.dirty">Login</button>
      </form>

      <a class="form-link" [routerLink]="['/register']">Register</a>
      <a class="form-link" [routerLink]="['/home']">Cancle</a>

    </div>
</div>
