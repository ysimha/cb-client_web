<div class="container">
    <div class="card card-container">
  
      <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Email Address</label>
          <input type="text" class="form-control" name="username" id="username" pattern="[^ @]*@[^ @]*" [(ngModel)]="_username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && !username.valid" class="help-block">
            <div *ngIf="username.errors.required">
              Email is required.
            </div>
            <div *ngIf="username.errors.pattern">
              A valid email address is required
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="_password" #password="ngModel" required
            minlength="4" />
          <div *ngIf="f.submitted && !password.valid" class="help-block">
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              password must be at least 8 characters long.
            </div>
          </div>
        </div>
        <button mat-raised-button color="primary">Create Account</button>
        <button mat-raised-button color="primary" type="button" (click)="cancel()">Cancel</button>
      </form>
      <!-- /form -->
    </div>
    <!-- /card-container -->
  </div>
  <!-- /container -->
